{% include 'include/base.html' %}
<div class="container mt-4">
    <div class="row">
<div class="col-sm-5 shadow mx-auto p-4">
    <h3 class="text-center alert alert-success">Login</h3>
    <div class="p-4">
        <form action="{% url 'upload' %}" method="post">
            {% csrf_token %}
            <div class="form-control">
                <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <hr>
            <div class="form-control">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <hr>
            <input type="submit" value="login" class="alert alert-success">
            <a href="/">New To Account!! Sign Up Now</a>
        </form>
    </div>
</div>
</div>
</div>
